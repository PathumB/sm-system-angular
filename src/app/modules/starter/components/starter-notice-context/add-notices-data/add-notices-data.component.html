<div class="m-4 grid-margin stretch-card">
  <div class="card">
    <ul class="nav nav-pills mt-3 ml-3" style="border: none">
      <li class="nav-item">
        <button mat-raised-button routerLink="/starter/manage-notices/list">All Notices</button>
      </li>
      <li class="nav-item">
        <button mat-raised-button routerLink="/starter/manage-notices/new">New Notice</button>
      </li>
    </ul>
    <div class="card-body">
      <h4 class="card-title">Add New Student</h4>
      <div class="12">
        <div class="row">
          <div class="ml-3 mb-3">
            <mat-card class="example-card">
              <img mat-card-image src="assets/images/normal-img-placeholder.png" width="200px" alt="Photo of a Shiba Inu">
              <mat-card-actions>
                <button mat-raised-button class="w-100">Upload</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field color="primary" class="w-100">
              <mat-label>Enter Notice Title</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="fill" color="primary" class="w-100">
              <mat-label>Enter Notice Description</mat-label>
              <textarea matInput></textarea>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-4 col-lg-2">
            <button mat-raised-button color="primary" class="w-100">Create</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
